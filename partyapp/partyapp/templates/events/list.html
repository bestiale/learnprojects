{% extends "base.html" %}

{% block content %}

{% for party in object_list %}
    {% url party_detail slug=party.slug as action_url %}
		<a href="{{ action_url }}">
			<div class="list">
				<img src="{{ party.picture.url }}" alt="bild von {{ party.title }}">
				<p>{{ party.title }}</p>
				<p>{{ party.party_date|date:"j. F Y" }}</p>
			</div>
		</a>
    {% endfor %}
    
{% endblock %}
